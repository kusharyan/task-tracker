<div class="mb-3">
  <button class="btn btn-outline-primary me-2" (click)="setFilter('all')">All</button>
  <button class="btn btn-outline-success me-2" (click)="setFilter('completed')">Completed</button>
  <button class="btn btn-outline-warning" (click)="setFilter('pending')">Pending</button>
</div>

<div *ngIf="tasks$ | async as tasks">
  <app-task-item
    *ngFor="let task of filterTasks(tasks)"
    [task]="task">
  </app-task-item>
</div>
