<div class="card">
  <div class="card-body d-flex align-items-center justify-content-between">
    <div *ngIf="!editing" class="w-100 d-flex align-items-center">
      <!-- <input
        type="checkbox"
        class="form-check-input me-2"
        [checked]="task.completed"
        [disabled]="task.completed"
      /> -->

      <div class="me-auto">
        <h5 class="mb-1">{{ task.name }}</h5>
        <p class="mb-0 text-muted">{{ task.description }}</p>
      </div>

      <div>
        <button
          class="btn btn-sm btn-secondary me-2"
          (click)="startEdit()"
          [disabled]="task.completed"
        >
          Edit
        </button>

        <button class="btn btn-sm btn-danger me-2" (click)="deleteTsk()">
          Delete
        </button>

        <button
          class="btn btn-sm btn-outline-success"
          (click)="toggleComplete()"
          [disabled]="task.completed"
        >
          Complete
        </button>
      </div>
    </div>

    <div *ngIf="editing" class="w-100">
      <input [(ngModel)]="editedName" class="form-control mb-2" />
      <input [(ngModel)]="editedDesc" class="form-control mb-2" />
      <button class="btn btn-sm btn-success me-2" (click)="saveEdit()">
        Save
      </button>
      <button class="btn btn-sm btn-outline-secondary" (click)="cancelEdit()">
        Cancel
      </button>
    </div>
  </div>
</div>
