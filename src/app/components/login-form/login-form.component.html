<div class="container-fluid">
  <div class="card p-3 m-4">
  <h4 class="card-title">Login</h4>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email">
      <small class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Enter a valid email.
      </small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
      <small class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Enter a valid password
      </small>
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">Login</button>

    <p class="text-danger">{{ errorMessage }}</p>
  </form>
</div>
</div>
