<div class="card p-3 mb-4">
  <h4 class="card-title">Add Task</h4>
  <form [formGroup]="taskForm" (ngSubmit)="addTask()">
    <div class="mb-2">
      <input formControlName="name" class="form-control" placeholder="Task Name">
      <div class="text-danger" *ngIf="taskForm.get('name')?.invalid && taskForm.get('name')?.touched">
        <small>Task Name is Required!</small>
      </div>
    </div>
    <div class="mb-2">
      <textarea formControlName="description" class="form-control" placeholder="Description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Add Task</button>
  </form>
</div>
