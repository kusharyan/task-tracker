<div class="card p-3 mb-4">
  <h4 class="card-title">Add Task</h4>
  <div class="mb-2">
    <input [(ngModel)]="taskName" class="form-control" placeholder="Task name" />
  </div>
  <div class="mb-2">
    <textarea [(ngModel)]="taskDescription" class="form-control" placeholder="Description"></textarea>
  </div>
  <button class="btn btn-primary" (click)="addTask()">Add Task</button>
</div>
